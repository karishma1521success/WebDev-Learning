<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /* To give the border to all the cells */
        td,th{
            border: 1px solid black;    
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Html Table</h2>
    <p>Table in html has a table tag in which it has two parts thead -- table head  and the tbody -- table body</p>
    
    <table>
        <thead>
            <tr>
                <th>Heading 1</th>     
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
