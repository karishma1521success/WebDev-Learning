<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            border: 2px solid black;
          box-sizing: border-box;
        }
        .box2{
            width: 200px;
            height: 100px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p class="box1">understanding box model</p>
    <p class="box2">understanding box model</p>
</body>
</html>
