<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p class="para1">This is paragraph1</p>
    <h1 class="head1">This is heading 1</h1>
    <h2 id="head2">this is heading 2</h2>
    <div class="div1">this is div 1</div>
    <div class="div2">
        <p class="para1">para1</p>
        <a href="#" class="anchor-1">anchor tag</a>
    </div>

    <!-- If you want to add an element at b/w the elements then use [[[insertBefore()]]] function  -->
    <div id="parent">
        <p>Learning to add element in between</p>
         <!-- <span>I am span</span>  (add span tag using js b/w the p and div tag)-->
        <div id="divAdd"> I am a div after a p tag</div>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
